<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi-Tech Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            /* Deep Dark Blue Background specific to your image */
            background-color: #000000;
            background-image: linear-gradient(147deg, #000000 0%, #040818 74%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scroll, we scroll inside cards */
        }

        /* LAYOUT CONTAINER */
        /* This holds both the sidebar and main content side-by-side with a gap */
        .app-container {
            width: 95%;
            height: 90vh; /* Floating effect (5% space top/bottom) */
            max-width: 1400px;
            display: flex;
            gap: 30px; /* The gap between Sidebar and Content */
        }

        /* 1. SIDEBAR CARD (Left) */
        .sidebar-card {
            width: 360px;
            flex-shrink: 0; /* Prevents shrinking */
            background: #12141e; /* Darker card color */
            border-radius: 30px;
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);

            /* UPDATED HEIGHT: fits content exactly */
            height: fit-content; 
            max-height: 90vh; /* Safety limit just in case */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        /* 2. MAIN CONTENT CARD (Right) */
        .content-card {
            flex: 1; /* Takes remaining width */
            background: #12141e; /* Same dark card color */
            border-radius: 30px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow-y: auto; /* Scroll internally */
        }

        /* TOP NAVIGATION (Inside Right Card) */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 50px;
            background: rgba(255,255,255,0.03);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .top-nav a {
            color: #aaa;
            margin-left: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .top-nav a:hover, .top-nav a.active {
            color: #2f80ed; /* Bright Blue Accent */
        }

        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .app-container { flex-direction: column; height: auto; width: 100%; gap: 0; }
            .sidebar-card, .content-card { width: 100%; border-radius: 0; height: auto; }
            body { height: auto; overflow-y: auto; display: block; }
            .top-nav { position: relative; top: 0; right: 0; margin-bottom: 20px; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        {% include 'sidebar.html' %}

        <main class="content-card">
            
           <nav class="top-nav">
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">About</a>
                <a href="{% url 'services' %}" class="{% if 'services' in request.path %}active{% endif %}">Services</a>
                <a href="{% url 'projects' %}" class="{% if 'projects' in request.path %}active{% endif %}">Projects</a>
                <a href="{% url 'contact' %}" class="{% if 'contact' in request.path %}active{% endif %}">Contact</a>
            </nav>

            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
